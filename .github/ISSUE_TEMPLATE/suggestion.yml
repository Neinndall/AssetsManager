name: "ðŸ’¡ Requests a Suggestion"
description: "Got an idea for a new feature or an improvement? We'd love to hear it!"
title: "[SUGGESTION] "
labels:
  - "suggestion"
  - "status/triage"
body:
  - type: markdown
    attributes:
      value: |
        > [!NOTE]
        > Thanks for taking the time to suggest an idea! Please be as detailed as possible.

  - type: textarea
    id: what-to-add
    attributes:
      label: "What would you like to be added?"
      description: "A clear and concise description of the new feature or enhancement you are proposing."
      placeholder: "e.g., 'Add a button to export data as a CSV file.'"
    validations:
      required: true

  - type: textarea
    id: why-needed
    attributes:
      label: "Why is this needed?"
      description: "Explain the problem or limitation this feature would solve. Why would this be a valuable addition to the application?"
      placeholder: "e.g., 'Currently, there is no easy way to share data with other team members who don't use this app. Exporting to CSV would solve this.'"
    validations:
      required: true

  - type: textarea
    id: other-context
    attributes:
      label: "Anything else you want to share?"
      description: "Add any other context, mockups, screenshots, or links about the feature request here."
      placeholder: "You can drag and drop images, paste links, or provide any other relevant information."
    validations:
      required: false
